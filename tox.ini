# Other validation:
[testenv:linters3]
deps = pyflakes
       black
       flake8
basepython = python3.7
commands =
         pyflakes eliot
         black --check --target-version=py35 eliot

[testenv:sphinx]
deps = sphinx
       sphinx_rtd_theme
basepython = python3.7
commands =
    sphinx-build -b html docs/source/ docs/_build/html
